language: node_js
node_js:
  - 10.16.3
dist: trusty
sudo: true
addons:
  chrome: stable
branches:
  only:
    - master
notifications:
  slack:
    rooms: tfg-tfm:Nt0zyMTjL9krI6NigVWgzYIC
    on_success: always
    on_failure: never
cache:
  directories:
    - backend/node_modules
    - node_modules
before_script:
  - npm install -g @angular/cli
  - npm ci
  - cd backend
  - npm ci
  - cd ..
script:
  - cd backend
  - npm test
  - cd ..
  - npm run test
  - npm run build
deploy:
  provider: heroku
  api_key:
    secure: 
  app: the-product-ownerd
