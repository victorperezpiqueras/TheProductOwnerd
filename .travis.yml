language: node_js
node_js:
  - "10.16.3"
sudo: true

addons:
  chrome: stable

branches:
  only:
    - master

cache:
  directories:
    - backend/node_modules
    - frontend/node_modules

before_script:
  - cd frontend
  - npm install -g @angular/cli
  - npm install

  - cd ../backend
  - npm install jasmine-node --save
  - npm install request --save
  - npm install
  - cd ..

script:

  - cd backend
  - npm test

  - cd ..

  - cd frontend
  - ng lint
  - ng test --watch=false
  - ng build --prod --base-href https://github.com/victorperezpiqueras/TFG
  
