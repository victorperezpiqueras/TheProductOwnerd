<div class="container">
  <div *ngIf="proyecto" fxLayout="column" fxLayoutGap="2%">
    <app-loader class="loader" [isLoading]="isLoading"></app-loader>

    <div fxLayout="column" fxLayoutGap="2%" fxFlex="40">
      <app-velocity #velocity></app-velocity>

      <app-linear-regression #linearRegression></app-linear-regression>

      <app-polynomial-regression #polynomialRegression></app-polynomial-regression>
    </div>
  </div>
</div>
