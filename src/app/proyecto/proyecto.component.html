<div class="container">
  <app-loader class="loader" [isLoading]="isLoading"></app-loader>
  <div *ngIf="proyecto" fxLayout="column" fxLayoutGap="2%">
    <mat-card fxFlex="20">
      <mat-card-title>{{ proyecto.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ proyecto.descripcion }}</mat-card-subtitle>
    </mat-card>

    <mat-card fxFlex="80">
      <mat-tab-group mat-align-tabs="center" [selectedIndex]="0" (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Overview">
          <app-overview #overview [proyecto]="proyecto"></app-overview>
        </mat-tab>
        <mat-tab label="Backlog">
          <app-backlog #backlog [proyecto]="proyecto" [permisos]="permisos"></app-backlog>
        </mat-tab>
        <mat-tab label="Projections"> Projections </mat-tab>
      </mat-tab-group>
    </mat-card>
