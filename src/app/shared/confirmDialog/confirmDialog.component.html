<div class="container" fxLayoutAlign="center center">
  <h2 mat-dialog-title>Are you sure you want to {{ dialogModeVerbo }} the specified {{ dialogMode }}?</h2>
  <!-- <mat-divider></mat-divider> -->
  <mat-card class="mat-typography">{{ descripcion }}</mat-card>
  <!--   <mat-divider></mat-divider> -->
  <br />
  <mat-form-field
    class="number-form form"
    appearance="outline"
    *ngIf="dialogMode == 'PBI' && dialogModeVerbo == 'mark as done'"
  >
    <mat-label>Sprint </mat-label>
    <input matInput type="number" [(ngModel)]="sprint" min="1" />
  </mat-form-field>
  <br />
  <div mat-dialog-actions style="padding-bottom: 5%;" fxLayoutAlign="center center">
    <button class="close-button" mat-raised-button (click)="close()" color="primary">Cancel</button>
    <button
      class="save-button"
      mat-raised-button
      (click)="save()"
      color="warn"
      [disabled]="sprint == null && dialogMode == 'PBI' && dialogModeVerbo == 'mark as done'"
    >
      {{ botonConfirm }}
    </button>
  </div>
</div>
